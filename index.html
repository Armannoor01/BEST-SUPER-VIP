<head>

        body {

            margin: 0;

            color: #333;
        }

        header {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 2em;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        h1, h2, h3 {
            color: #3498db;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 4em 2em;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: -8em;
            position: relative;
            z-index: 1;
        }

        .download {
            margin-top: 2em;
        }

        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #27ae60;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 4em;
        }

        .feature {
            flex: 0 1 calc(33.333% - 1em);
            margin: 1em;
            padding: 2em;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature h3 {
            color: #3498db;
            font-size: 1.5em;
            margin-bottom: 0.5em;
        }

        .feature p {
            color: #555;
        }

        footer {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 1em;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
